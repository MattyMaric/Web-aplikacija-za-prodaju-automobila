<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Korisničke poruke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/kontaktporuke.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Korisničke poruke</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Korisnik ID</th>
                    <th>Poruka</th>
                    <th>Datum slanja</th>
                    <th>Akcija</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.id }}</td>
                    <td>{{ message.korisnik_id or "Anonymous" }}</td>
                    <td class="message-cell">{{ message.poruka }}</td>
                    <td>{{ message.datum_slanja.strftime("%Y-%m-%d %H:%M:%S") }}</td>
                    <td>
                        <form method="post" action="/admin/messages/delete/{{ message.id }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Izbriši</button> <!-- Changed "Delete" to "Izbriši" -->
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="/admin" class="btn btn-primary">Povratak na dashboard</a>
        </div>
    </div>
</body>

</html>
