<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/lista-vozila.css">
    <title>Car List</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Car List</h2>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ car.slika_url }}" class="card-img-top" alt="{{ car.ime }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.ime }}</h5>
                        <p class="card-text">Price: {{ car.cijena }} USD</p>
                        <p class="card-text">Year: {{ car.godina }}</p>
                        <a href="/car/{{ car.id }}" class="btn btn-primary">Detaljno</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
