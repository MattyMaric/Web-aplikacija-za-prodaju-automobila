<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="p-1 bg-dark text-white text-center">
            <h1 class="text-center mb-4">Spremljena vozila</h1>
        </div>
        {% if favorites %}
            <div class="row">
                {% for car in favorites %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ car.slika }}" class="card-img-top" alt="{{ car.ime }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.ime }}</h5>
                            <p class="card-text">Price: {{ car.cijena }} EUR</p>
                            <p class="card-text">Year: {{ car.godina }}</p>
                            <a href="/vozilo/{{ car.id }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
        <div class="alert alert-info text-center mt-3" role="alert">
            <p class="text-center">Trenutno nemate ni jedno spremljeno vozilo</p>
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Povratak</a>
        </div>
    </div>
</body>

</html>
