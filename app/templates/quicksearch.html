<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 bg-dark text-white text-center">
        <a href="/" class="text-white text-decoration-none">Back to Home</a>
    </header>

    <div class="container mt-4">
        <div class="p-1 bg-dark text-white text-center">
            <h2 class="mb-1 text-center text-primary font-weight-bold">Rezultati pretrage:</h2>
        </div>
        <div class="results-container">
            {% if vehicles %}
                <div class="row">
                    {% for vozilo in vehicles %}
                        <div class="col-md-3 mb-4">
                            <div class="card shadow-sm border-light">
                                <img src="{{ vozilo.slika }}" alt="Uploaded Image" class="card-img-top" style="max-width: 100%; height: auto;">
                                <div class="card-body bg-light">
                                    <h5 class="card-title font-weight-bold">{{ vozilo.ime }}</h5>
                                    <p class="card-text">Model: <strong>{{ vozilo.model.naziv_modela }}</strong></p>
                                    <p class="card-text">Godina: <strong>{{ vozilo.godina }}</strong></p>
                                    <p class="card-text">Cijena: <strong>{{ vozilo.cijena }} KM</strong></p>
                                    <a href="/vozilo/{{ vozilo.id }}" class="btn btn-primary">Pogledaj</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center">No results found for "<strong>{{ search_query }}</strong>".</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
