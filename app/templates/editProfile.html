<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A탑uriraj profil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <form method="post" action="/updateProfile" enctype="multipart/form-data" class="container mt-5">
        <h2 class="mb-4">A탑uriraj profil</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Korisni훾ko ime:</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="ime" class="form-label">Ime:</label>
            <input type="text" name="ime" id="ime" class="form-control" value="{{ user.ime }}" required>
        </div>

        <div class="mb-3">
            <label for="prezime" class="form-label">Prezime:</label>
            <input type="text" name="prezime" id="prezime" class="form-control" value="{{ user.prezime }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="mobitel" class="form-label">Broj mobitela:</label>
            <input type="tel" name="mobitel" id="mobitel" class="form-control" value="{{ user.mobitel }}" required>
        </div>

        <div class="mb-3">
            <label for="adresa" class="form-label">Adresa:</label>
            <input type="text" name="adresa" id="adresa" class="form-control" value="{{ user.adresa }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Nova lozinka (opcionalno):</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        
        

        <button type="submit" class="btn btn-primary">A탑uriraj profil</button>
    </form>
</body>

</html>
