<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <title>Kontaktirajte nas</title>
</head>

<body>
    <div class="container mt-5">
        <div class="p-3 bg-dark text-white text-center">
            <h2>Kontaktirajte nas</h2>
            <p>Za bilo kakva pitanja i pomoć, slobodno nam se javite.</p>
        </div>

        <!-- Contact Form -->
        <form method="post" action="/submit_contact">
            <div class="mb-3">
                <label for="message" class="form-label">
                    <h3 class="p-1 bg-dark text-center">Poruka:</h3>
                </label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Pošalji</button>
                <a href="/" class="btn btn-secondary ms-2">Povratak</a>
            </div>
        </form>
    </div>
</body>

</html>
