<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css"> <!-- Link to the external CSS file -->
    <title>Prijavite se</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Prijava</h2>
        <form method="post" action="/login" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Lozinka:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Prijavi se</button> <!-- Changed "Login" to "Prijavi se" -->
            </div>
            <p class="text-center">Nemate profil? <a href="/signup">Registrirajte se</a></p> <!-- Centered the registration link -->
        </form>
    </div>
</body>
</html>
