<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit User</h1>
        <form method="post" action="/admin/edit_user/{{ korisnik.id }}">
            <div class="mb-3">
                <label for="username" class="form-label">Korisničko ime:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ korisnik.username }}" required>
            </div>

            <div class="mb-3">
                <label for="tip_korisnika" class="form-label">User Type (Tip Korisnika):</label>
                <select id="tip_korisnika" name="tip_korisnika" class="form-select" required>
                    <option value="Admin" {% if korisnik.tip_korisnika == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="Korisnik" {% if korisnik.tip_korisnika == 'Korisnik' %}selected{% endif %}>Korisnik</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Spremi promjene</button>
            <a href="/admin" class="btn btn-secondary">Otkaži</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
